<div class="forgot-password-wrapper" style="display: flex; align-items: center; justify-content: center; height: 100vh; background-image: url('/assets/password.png'); background-size: cover; background-position: center;">
  <div class="forgot-password-card p-card" style="width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #fff;">
    <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="onReset()">
      <!-- Username Field -->
      <div class="p-field" style="margin-bottom: 15px;">
        <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          pInputText
          [(ngModel)]="username"
          required
          #usernameRef="ngModel"
          placeholder="Enter your username"
          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"
        />
      </div>

      <!-- New Password Field -->
      <div class="p-field" style="margin-bottom: 20px;">
        <label for="newPassword" style="display: block; font-weight: bold; margin-bottom: 5px;">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          pInputText
          [(ngModel)]="newPassword"
          required
          #newPasswordRef="ngModel"
          placeholder="Enter your new password"
          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"
        />
      </div>

      <!-- Buttons -->
      <div class="button-group" style="display: flex; justify-content: space-between;">
        <button 
          pButton 
          type="submit" 
          label="Reset Password" 
          class="p-button-success" 
          style="width: 48%; padding: 10px; border-radius: 5px;">
        </button>
        <button 
          pButton 
          label="Back to Login" 
          (click)="goToLogin()" 
          class="p-button-secondary" 
          style="width: 48%; padding: 10px; border-radius: 5px;">
        </button>
      </div>
    </form>
  </div>
</div>
